<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Simple Roulette</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Simple Roulette</h1>

<div id="container">
  <div class="roulette-section">
    <canvas id="roulette" width="300" height="300"></canvas>
    <div>
      <div class="options-container" id="optionsContainer">
        <!-- 選択肢がここに動的に追加されます -->
      </div>
      <div class="add-option">
        <input type="text" id="newOptionInput" placeholder="Add new option">
        <button id="addOptionBtn">Add</button>
      </div>
      <br/>
      <button id="startBtn">Start</button>
      <div id="result"></div>
      <div id="resultActions" class="result-actions" style="display: none;">
        <label class="toggle-option">
          <input type="checkbox" id="disableResultOption">
          Disable selected option
        </label>
      </div>
    </div>
  </div>
  <div class="results-log">
    <h3>Results History</h3>
    <div id="resultsContainer">
      <!-- 結果ログがここに動的に追加されます -->
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
