<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Random Tools - Roulette and Role Assignment utilities">
<meta name="author" content="Random Tools">
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
<title>Random Tools</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="roulette.css">
    <link rel="stylesheet" href="roleAssignment.css">
</head>
<body>

<div id="errorMessage" class="error-message" style="display: none;"></div>

<div id="container">
    <!-- メインタブナビゲーション -->
    <div class="main-tab-container">
        <div class="main-tab-buttons">
            <button class="main-tab-btn active" data-main-tab="roulette">Roulette</button>
            <button class="main-tab-btn" data-main-tab="role-assignment">Role Assignment</button>
        </div>
        
        <div class="main-tab-content">
            <!-- ルーレットタブ -->
            <div id="roulette-main-tab" class="main-tab-panel active">
                <div class="main-content">
                    <div class="row-container">
                        <div class="column-container">
                            <canvas id="roulette" width="300" height="300"></canvas>
                            <button id="startBtn">Spin</button>
                        </div> 
                        <div class="side-panel">
                            <div class="tab-container">
                                <div class="tab-buttons">
                                    <button class="tab-btn active" data-tab="options">Options</button>
                                    <button class="tab-btn" data-tab="history">History</button>
                                </div>
                                
                                <div class="tab-content">
                                    <div id="options-tab" class="tab-panel active">
                                        <div class="options-section">
                                            <div class="options-textarea-container">
                                                <label for="rouletteOptions">Options (one per line):</label>
                                                <textarea id="rouletteOptions" placeholder="Option 1&#10;Option 2&#10;Option 3&#10;...">Apple
Banana
Orange
Melon
Grape
Peach</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div id="history-tab" class="tab-panel">
                                        <div class="results-log">
                                            <div id="resultsContainer">
                                                <!-- 結果ログがここに動的に追加されます -->
                                            </div>
                                            <div class="results-footer">
                                                <button id="resetHistoryBtn" class="reset-btn">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="roulette-results-section">
                        <div id="result">
                            <span class="result-label">Result:</span>
                            <span class="result-value" id="resultValue"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Role Assignment Tab -->
            <div id="role-assignment-main-tab" class="main-tab-panel">
                <div class="main-content">
                    <div class="role-assignment-container">
                        <div class="role-assignment-controls">
                            <div class="role-assignment-input-section">
                                <div class="role-assignment-input-group">
                                    <label for="roleAssignmentRoles">Roles (displayed in order from top):</label>
                                    <textarea id="roleAssignmentRoles" placeholder="Role 1&#10;Role 2&#10;Role 3&#10;...">Villager
Werewolf
Seer
Medium
Madman</textarea>
                                </div>
                                <div class="role-assignment-input-group">
                                    <label for="roleAssignmentUsernames">Usernames:</label>
                                    <textarea id="roleAssignmentUsernames" placeholder="Username 1&#10;Username 2&#10;Username 3&#10;...">Alice
Bob
Charlie
David
Eve</textarea>
                                </div>
                            </div>
                            <button id="startRoleAssignmentBtn">Start</button>
                        </div>
                        
                        <div class="role-assignment-display">
                            <div class="role-assignment-result-list" id="roleAssignmentResultList">
                                <!-- Results will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="roulette.js"></script>
<script src="roleAssignment.js"></script>
<script src="main.js"></script>

</body>
</html>
