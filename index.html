<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Simple Roulette</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Simple Roulette</h1>

<div id="errorMessage" class="error-message" style="display: none;"></div>

<div class="container">
    <div class="row-container">
        <div class="column-container">
            <canvas id="roulette" width="300" height="300"></canvas>
            <button id="startBtn">Start</button>
        </div> 
        <div class="options-container">
            <div id="resultActions" class="result-actions">
                <label class="toggle-option">
                    <input type="checkbox" id="disableResultOption">
                    Auto-disable
                </label>
            </div>
            <div class="options-container" id="optionsContainer">
                <!-- 選択肢がここに動的に追加されます -->
            </div>
            <div class="add-option">
                <input type="text" id="newOptionInput" placeholder="Add new option">
                <button id="addOptionBtn">Add</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row-container">
        <div class="column-container">
            <div id="result"></div>
            <div class="results-log">
              <div class="results-header">
                <h3>Results History</h3>
                <button id="resetHistoryBtn" class="reset-btn">Reset</button>
              </div>
              <div id="resultsContainer">
                <!-- 結果ログがここに動的に追加されます -->
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
